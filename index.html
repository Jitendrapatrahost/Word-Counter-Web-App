<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Word Counter</h1>
      <p>Paste or type your text below to get instant word, character, and sentence counts</p>
    </div>

    <div class="text-area-container">
      <textarea
        id="textInput"
        placeholder="Start typing or paste your text here..."
        spellcheck="true"
      ></textarea>
    </div>

    <div class="stats-container">
      <div class="stat-card">
        <span class="stat-number" id="wordCount">0</span>
        <span class="stat-label">Words</span>
      </div>
      <div class="stat-card">
        <span class="stat-number" id="charCount">0</span>
        <span class="stat-label">Characters</span>
      </div>
      <div class="stat-card">
        <span class="stat-number" id="charCountNoSpaces">0</span>
        <span class="stat-label">Characters (No Spaces)</span>
      </div>
      <div class="stat-card">
        <span class="stat-number" id="sentenceCount">0</span>
        <span class="stat-label">Sentences</span>
      </div>
    </div>

    <div class="button-container">
      <button class="btn btn-primary" id="copyBtn">Copy Text</button>
      <button class="btn btn-secondary" id="resetBtn">Reset</button>
    </div>
  </div>

  <div class="toast" id="toast">Text copied to clipboard!</div>

  <script src="script.js"></script>
</body>
</html>
